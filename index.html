<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- ------------------------------------[Mother]------------------------------------ -->
    <div style="text-align: center;">

        <h1>Conto Mamma</h1>
       <h4>Bilancio attuale: <span id="mother-balance"></span></h4>
   
       <form id="mother-deposit">
           <label for="mother-deposit-input">Deposito</label>
           <input type="text" id="mother-deposit-input" placeholder="€">
           <button>Deposita</button>
       </form>
   
       <br>
       <form id="mother-withdraw">
           <label for="mother-deposit-input">Prelievo</label>
           <input type="text" id="mother-withdraw-input" placeholder="€">
           <button>Preleva</button>
       </form>
    </div>







        <!-- ------------------------------------[Figlio]------------------------------------ -->
        <div style="text-align: center;">
        
            <h1 style="margin-top: 200px">Conto Figlio</h1>
            <h4>Bilancio attuale: <span id="son-balance"></span></h4>
        
            <form id="son-deposit">
                <label for="son-deposit-input">Deposito</label>
                <input type="text" id="son-deposit-input" placeholder="€">
                <button>Deposita</button>
            </form>
        
            <br>
            <form id="son-withdraw">
                <label for="son-deposit-input">Prelievo</label>
                <input type="text" id="son-withdraw-input" placeholder="€">
                <button>Preleva</button>
            </form>
        </div>
